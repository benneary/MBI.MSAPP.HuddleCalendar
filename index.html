<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Huddle Room Calendar</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link href="main.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="time.js"></script>
  <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" /> -->
</head>
<body>
<div class="header float col-12">
  <div class="col-4 float EA-Title">Enterprise Applications <br> Huddle Room</div>
  <div class="col-4 float Next-Meeting-body">
    <div class="nm-h1">Next Meeting In</div>
    <div class="nm-bd">45 Minutes</div>
  </div>
  <div class="col-4 float clock" id="clock"></div>
</div>
<div class="col-9  float schedule-body">
  <div class="meeting float col-12">
      <div class="float col-6 meeting-time">11:00 - 12:00</div><div class="meeting-title float col-6">Iteration Planning Party In The USA</div>
      <div class="float col-12 schedule-line"></div>
  </div>
</div>
<div class="col-3 float sidebar">
  <div class="sb-row col-12"><div class="sb-time">8</div></div>
  <div class="sb-row busy col-12"><div class="sb-time">9 <span>&nbsp; &nbsp;Busy</span></div></div>
  <div class="sb-row col-12"><div class="sb-time">10</div></div>
  <div class="sb-row col-12"><div class="sb-time">11</div></div>
  <div class="sb-row col-12"><div class="sb-time">12</div></div>
  <div class="sb-row col-12"><div class="sb-time">1</div></div>
  <div class="sb-row col-12"><div class="sb-time">2</div></div>
  <div class="sb-row col-12"><div class="sb-time">3</div></div>
  <div class="sb-row col-12"><div class="sb-time">4</div></div>
</div>


</body>
</html>
